<div class="container">
  <div class="card__container" >
<article class="card__article" *ngFor="let item of categoryData" style="height: 240px;">
  <img [src]="localhosturl + item.Photo" alt="image" class="card__img">
  <div class="card__data">
    <span class="card__description">{{ item.Deapartement }}</span>
    <h2 class="card__title">{{ item.Name }}</h2>
    <a href="#" class="card__button">Read More</a>
    </div>
</article>
</div>


</div>

<span class="gobackbtn" (click)="goback()">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" style="width: 30px;">
    <path fill="#cacbce" d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 246.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160zm352-160l-160 160c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L301.3 256 438.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0z"/></svg>
</span>

<a class="gotopbtn" (click)="scrollToTop()" *ngIf="showScrollButton">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" style="width: 30px;"><path fill="#d7dae0" d="M246.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L224 109.3 361.4 246.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160zm160 352l-160-160c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L224 301.3 361.4 438.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3z"/></svg>
