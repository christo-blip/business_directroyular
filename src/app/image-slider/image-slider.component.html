<div *ngIf="images && images.length > 0" class="carousel-container
  ">
<img *ngFor="let image of images;let i=index" [src]="image.url" [ngClass]="{'image-active' : selectedIndex === i}" class="fade">
<!-- class="fade" -->
         <div *ngIf="indicators" class="carousel-dot-container">
          <span *ngFor="let dot of images; let i=index" class="dot" [ngClass]="{'active': selectedIndex === i}" (click)="selectImage(i)">
            </span>
          </div>
         <button *ngIf="controls" class="btn-carousel btn-prev" (click)="onPrevClick()">
            <i class="fa fa-chevron-circle-left w3-hover-opacity icon-carousel icon-prev"></i>
          </button>

          <button *ngIf="controls" class="btn-carousel btn-next" (click)="onNextClick()">
            <i class="fa fa-chevron-circle-left w3-hover-opacity icon-carousel icon-next"></i>
          </button>
